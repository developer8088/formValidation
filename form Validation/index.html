<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register For Us</h1>
        <form id="form" action="">
            <div class="common__style">
                <label for="">Username</label>
                <input id="username" type="text" placeholder="Enter your Usename">
                <small></small>
            </div>
            <div class="common__style">
                <label for="">Email</label>
                <input id="email" type="email" placeholder="Enter your Email">
                <small></small>
            </div>
            <div class="common__style">
                <label for="">Password</label>
                <input id="password1" type="password" placeholder="Enter your Password">
                <small></small>
            </div>
            <div class="common__style">
                <label for="">Conform Password</label>
                <input id="password2" type="password" placeholder="Enter your Password">
                <small></small>
            </div>
            <div class="common__style">
                <button id="btn">Login</button>
            </div>

        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
